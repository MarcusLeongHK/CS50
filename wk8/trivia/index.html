<!DOCTYPE html>

<html lang="en">
    <head>
        <style>
            .centered{
                text-align: center;
            }
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){

                //Multiple Choice Questions
                    //For correct option
                    let correct = document.querySelector('.correct');
                    correct.addEventListener('click', function(){
                        correct.style.backgroundColor = 'green';
                        document.querySelector('#feedback1').innerHTML = 'Correct';
                    });
                    //For incorrect option
                    let incorrects = document.querySelectorAll('.incorrect');
                    for(let i = 0; i < incorrects.length; i++)
                    {
                        incorrects[i].addEventListener('click', function(){
                            incorrects[i].style.backgroundColor = 'red';
                            document.querySelector('#feedback1').innerHTML = 'Incorrect';
                        });
                    }
                //For single-response question
                let check = document.querySelector('#check');
                check.addEventListener('click', function(){
                    let input = document.querySelector('#qn')
                    if (input.value.toUpperCase() === 'MOZAMBIQUE')
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });
            });
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3 class="centered">What is the gravitational acceleration on Earth?</h3>
                    <div class= "centered">
                        <button class="correct">9.81</button>
                        <button class="incorrect">6.78</button>
                        <button class="incorrect">5.21</button>
                        <button class="incorrect">10.91</button>
                    </div>
                    <p class='centered' id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3 class="centered">Which country has an AK-47 on its national flag?</h3>
                    <div class="centered">
                        <input id="qn" autofocus placeholder="Country" type="text">
                        <button id="check">Check Answer</button>
                    </div>
                    <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
