{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table style="margin-left:auto ; margin-right:auto; width:100%;">
        <tr>
            <th>STOCK</th>
            <th>PRICE</th>
            <th>SYMBOL</th>
        </tr>
        <tr>
            <td>{{quote.name}}</td>
            <td>{{quote.price | usd}}</td>
            <td>{{quote.symbol}}</td>
        </tr>
    </table>
{% endblock %}
